<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glowing-text</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #072507;
}
h1{
    position: relative;
    font-size: 6em;
    letter-spacing: 15px;
    color: #0e3742;
    text-transform: uppercase;
    width: 100%;
    text-align: center;
    -webkit-box-reflect: below 1px linear-gradient(transparent,#0008);
    line-height: 0.70em;
    outline: none;
    animation: animate 3s linear infinite;
}
@keyframes animate{
    0%{
        color: #0e3742;
        text-shadow: none;
    }
    100%{
        color: #fff;
        text-shadow: 0px 0px 10px #03bcf4,
        0px 0px 20px #03bcf4,
        0px 0px 40px #03bcf4,
        0px 0px 80px #03bcf4,
        0px 0px 160px #03bcf4;
    }
}
    </style>
</head>
<body>
    <h1 contenteditable="true">text</h1>

</body>
</html>
