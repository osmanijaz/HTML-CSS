<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Style+Script&display=swap" rel="stylesheet">
    <title>text animation js</title>
    <style>
*{
    margin: 0;
    padding: 0;
    /* font-family: Arial, Helvetica, sans-serif; */
    /* font-family: 'Courier New', Courier, monospace; */
    font-family: 'Style Script', cursive;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column-reverse;
    height: 100vh;
    background: #000;
}
h2{
    position: relative;
    margin:-5px 0 0;
    font-size: 7em;
    font-weight: 900;
    color: #fff;
    z-index: 1;
    overflow: hidden;
}
h2:before{
    content: " ";
    position: absolute;
    /* top: 0; */
    left: 110%;
    width: 120%;
    height: 100%;
    background: linear-gradient(90deg,transparent 0%, #000 5%,#000 100%);
    animation: animate 4.5s linear forwards;
    animation-direction: reverse;
    /* animation-delay: 2s; */
}
@keyframes animate{
    0%{
        left: 110%;
    }
    100%{
        left: -20%;
    }
}
h2 span{
    color: #ff022f;
}
video{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 2;
    pointer-events: none;
    mix-blend-mode: screen;
}
    </style>
</head>
<body>
    <video src="../istockphoto-1347266466-640_adpp_is.mp4" muted autoplay></video>
    <h2><span>F</span>rontend <span>D</span>eveloper <span>B</span>ootcamp</h2>
</body>
</html>
