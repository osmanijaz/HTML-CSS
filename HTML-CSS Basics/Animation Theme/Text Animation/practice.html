<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h11{
        position:absolute;
        margin: 200px 550px;
        width: 14ch;
        border-right: 5px solid seagreen;
        animation-name: step;
        animation-timing-function: steps(14);
        animation-duration: 2s;
        white-space: nowrap;
        animation-iteration-count: infinite;
        overflow: hidden;
        animation-direction: alternate;
        }
         @keyframes step{
            0%
            {width:0ch;}
            100%
            {width:14ch;}
            }
    </style>
</head>
<body>
    <h1 class="h11">Legend x Maaz</h1>
    </body>
</html>
