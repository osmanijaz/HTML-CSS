<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 200px;
            height: 200px;
            border: 1px solid green;
            color: green;
            text-align: center;
            padding-top: 5%;
            box-sizing: border-box;
            position: relative;
        }
        h1::before{
            content: "prefix";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            border: 1px solid red;
            top: 100%;
            transition: all 2s;
            visibility: hidden;

        }
        h1:hover::before
        {
            content: "prefix";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            border: 1px solid red;
            top: -0%;
            color: orange;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>pakistan</h1>
</body>
</html>
