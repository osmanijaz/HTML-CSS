<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      height: 70px;
      width: 50%;
      margin:0 auto;
      background-color: teal;
    }
    .list{
      float: left;
      list-style: none;
      margin:20px 30px ;
    }
    .left{
      height: 400px;
      width: 50%;
      /* background-color: cyan; */
      background-image: url(pic.jpeg);
      float: left;
    }
    .right{
      height: 400px;
      width: 50%;
      background-color:magenta;
      background-size: 100% 100%;
      float: left;
    }
    .clear
    {
      clear: both;
    }
  </style>
</head>
<body>
  <ul>
    <li class="list">home</li>
    <li class="list">home</li>
    <li class="list">home</li>
    <li class="list">home</li>
    <li class="list">home</li>
    <li class="list">home</li>
  </ul>
  <div class="left"></div>
  <div class="right">
    <h1>Lorem.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, excepturi.
    </p>
  </div>
  <div class="clear"></div>
</body>
</html>
