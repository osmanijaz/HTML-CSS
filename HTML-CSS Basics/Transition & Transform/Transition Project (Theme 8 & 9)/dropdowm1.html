<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main
{
    position: relative;
    height:100px;
    width:100%;
    background-color: burlywood;
}
.main>.one
{
position:relative;
top:40px;
list-style: none;
left:200px;
}
.one>li
{
height:50px;
width:90px;
float:left;
margin-left:100px;
text-transform: uppercase;
border:1px solid red;
text-align: center;
}
.two>li
{
height:30px;
width:90px;
margin-top:10px;
border:1px solid;
list-style: none;
margin-left:-40px;
background-color: red;
text-align: center;
}
.two
{
    margin-top:200px;
    margin-left:200px;
    visibility: hidden;
    transition: 1s;
}
.one:hover .two
{
margin-top:0px;
margin-left:0px;
cursor:pointer;
visibility:visible; 
}
.third>li
{
    text-align: center;
    height:20px;
    width:70px;
    list-style: none;
    border:1px solid;
    margin-left: -40px;
    margin-top:15px;
}
.third
{
    margin-top: 60px;
    margin-left:90px;
    height:100px;
    width:35px;
    background-color: yellow;
    visibility: hidden;
    transition: 1s;
}
.two:hover .third
{
    margin-top: -35px;
    visibility: visible;
}
</style>
</head>
<body>

    <div class="main">
        <ul class="one">
              <li>home
                  <ul class="two">
                    <li>home1</li>
                    <li>home2
                        <ul class="third">
                            <li>akif2</li>
                            <li>akif2</li>
                            <li>akif2</li>
                        </ul>
                    </li>
                    <li>home3</li>
                  </ul>
              </li>
              <li>about</li>
              <li>portfolio</li>
        </ul>


    </div>
    
</body>
</html>
