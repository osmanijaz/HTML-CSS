<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main
{
    height:150px;
    width:100%;
    border:1px solid;
    background-color: yellow;
}
.first 
{
    margin-left:200px;
    
}
.first>li
{
    text-transform: uppercase;
    margin-left:50px;
    float: left;
    list-style: none;
    margin-top:50px;
    color:red;
    position: relative;
}
.first:hover .second
{
cursor:pointer;
visibility: visible;
top: 100%;
}
.second 
{
    position: absolute;
    list-style: none;
    background-color:blue;
    height: 200px;
    left: 0;
    visibility: hidden;
    top: 300%;
    transition-duration: 2s;
}
.second>li
{
    position: relative;
    left: -30px;
    border: 1px solid;
    background-color:white;
    width: 130%;
    margin-top: 5px;
    height: 25px;
    text-align: center;  
}
.first:hover
{
cursor: pointer;
}
.third
{
position:absolute;
background-color: lightblue;
list-style: none;
left:100%;
visibility: hidden;
top:0%;
}
.third>li
{
position: relative;    
height:20px;
width:60px;
margin-left:-35px;
border:1px solid;
}
.second:hover .third 
{
    visibility: visible;
}

    </style>
</head>
<body>

    <div class="main">
        <ul class="first">
            <li>home
                <ul class="second">
                    <li>home1
                        <ul class="third">
                        <li>home2</li>
                        <li>home2</li>
                    </ul>
                    </li>
                    <li>home1</li>
                    <li>home1</li>
                </ul>
            </li>
            <li>about us</li>
            <li>portfolio</li>
            <li>contact us</li>
        </ul>
    </div>

    <label for="one">first name:</label>
    <input type="text" name="" id="one" placeholder="name"> 

    <input type="radio" name="one">
    <input type="radio" name="one">
    
</body>
</html>
