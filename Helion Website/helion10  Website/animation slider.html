<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animation slider</title>

   <style>
      *{
         padding: 0;
         margin: 0;
         border: none;
         outline: none;
         list-style: none;
      }
      body{
         background: linear-gradient(grey, blueviolet);
         font-family: Arial, sans-serif;
      }
      .container{
         width: 718px;
         margin: 40px auto;
         overflow: hidden;
      }
      h1{
         color: #fff;
         text-align: center;
         margin-bottom: 20px;
      }
      ul.thumbs img{
         border: #333 solid 4px;
      } 
      ul.thumbs li span{
         display: none;
      }
      ul.thumbs a{
         display: block;
         position: relative;
         width: 85px;
         height: 55px;
         border: 4px solid transparent;
         font-size: 12px/25px Arial, sans-serif;
         text-decoration: none;
         color: #515151;
         text-shadow: 1px 1px 0px rgba(255, 255, 255, .25), inset 1px 1px 0px rgba(0, 0 ,0 ,0.
         15);
      }
      ul.thumbs li{
         float: left;
         margin-bottom: 10px;
         margin-right: 9px;
      }
      ul.slides{
         overflow: hidden;
         clear: both;
         border: #333 solid 4px;
      }
      ul.slides, ul.slides li, ul.slides a, ul.slides img{
         width: 705px;
         height: 350px;
         position: relative;
      }
      ul.slides li{
         position: absolute;
         z-index: 50;
      }
      ul.thumbs li a:hover span{
         position: absolute;
         z-index: 101;
         bottom: -30px;
         left: -22px;
         display: block;
         width: 120px;
         height: 25px;
         text-align: center;
         border-radius: 3px;
         box-shadow: 0px 1px 0px rgba(0, 0 ,0 , 0.4);
         background-color: white;
         background: linear-gradient(top, #fff 0%, #bcbcbc 100%);  
      }
      ul.thumbs li a:hover span:before{
         width: 0;
         height: 0;
         border-bottom: 5px solid #fff;
         border-left: 5px solid transparent;
         border-right: 5px solid transparent;
         content: '';
         position: absolute;
         top: -5px;
         left: 55px;
      }
      ul.thumbs li:first-child a:hover span{
         left: -3px;
      }
      ul.slides li:target{
         z-index: 100;
         animation: slide 1s;
      }
      @keyframes slide {
         0%{left: -500px;}
         100%{
            left: 0;
         }
      }
      ul.slides li:not(:target){
         animation: notarget 1s;
      }
      @keyframes notarget {
         0%{z-index: 75;}
         100%{z-index: 75;}
      }


   </style>


</head>
<body>
   <div class="container">

      <h1>CSS Slider</h1>
      <ul class="thumbs">
         <li><a href="#slide-1"><img src="./slider project  img/img/thumb1.jpg" alt=""><span>This is image 1</span></a></li>
         <li><a href="#slide-2"><img src="./slider project  img/img/thumb2.jpg" alt=""><span>This is image 2</span></a></li>
         <li><a href="#slide-3"><img src="./slider project  img/img/thumb3.jpg" alt=""><span>This is image 3</span></a></li>
         <li><a href="#slide-4"><img src="./slider project  img/img/thumb4.jpg" alt=""><span>This is image 4</span></a></li>
         <li><a href="#slide-5"><img src="./slider project  img/img/thumb5.jpg" alt=""><span>This is image 5</span></a></li>
         <li><a href="#slide-6"><img src="./slider project  img/img/thumb6.jpg" alt=""><span>This is image 6</span></a></li>
         <li><a href="#slide-7"><img src="./slider project  img/img/thumb7.jpg" alt=""><span>This is image 7</span></a></li>
      </ul>

      <ul class="slides">
         <li id="slide-1"><img src="./slider project  img/img/slide1.jpg" alt=""></li>
         <li id="slide-2"><img src="./slider project  img/img/slide2.jpg" alt=""></li>
         <li id="slide-3"><img src="./slider project  img/img/slide3.jpg" alt=""></li>
         <li id="slide-4"><img src="./slider project  img/img/slide4.jpg" alt=""></li>
         <li id="slide-5"><img src="./slider project  img/img/slide5.jpg" alt=""></li>
         <li id="slide-6"><img src="./slider project  img/img/slide6.jpg" alt=""></li>
         <li id="slide-7"><img src="./slider project  img/img/slide7.jpg" alt=""></li>
      </ul>


   </div>



</body>
</html>
