<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .main2
    {
        height: 100vh;
        width: 100%;
        background-color: brown;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .div
    {
        height: 300px ;
        width: 10%;
        background-color: red;
        box-shadow: 0px 5px 5px 0px rgba(255, 255, 255, 0.587);
    }

</style>
<body>
    <div class="main2">
        <div class="div"></div>
    </div>
</body>
</html>
