<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New File</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main1{
            height: 100vh;
            width: 100%;
            background-color: skyblue;
            padding: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child1{
            height: 500px;
            width: 500px;

            border: 2px solid;
            /* border-radius: 50%; */
            /* background-color: brown; */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 0px 20px red inset;
            /* background-image: linear-gradient(to right, rgba(255, 255, 255, 0.629),rgba(0, 0, 255, 0.599)), url(./port-9-copyright.jpg); */
            /* background-image: radial-gradient(rgba(255, 255, 0, 0.792),rgba(0, 128, 0, 0.823), rgba(255, 255, 255, 0.838),rgba(0, 0, 255, 0.701), rgba(128, 0, 128, 0.756)), url(./port-9-copyright.jpg); */
            background-image: conic-gradient(at top,rgba(255, 255, 0, 0.792) 20%,rgba(0, 128, 0, 0.823)40%, rgba(255, 255, 255, 0.838) 15%,rgba(0, 0, 255, 0.701)40%, rgba(128, 0, 128, 0.756)25%), url(./port-9-copyright.jpg);
            background-size: cover;
            background-clip: text ;

            
        }
        .child1 .h1{

            color: red;
            font-size: 12px/25px blue;
            text-shadow: 2px 2px 10px pink inset;
        }
        .child2{
            height: 500px;
            width: 500px;
        }
        #image{
            height: 100%;
            width: 100%;
            opacity: .3;
            z-index: 10;
            background: linear-gradient(rgba(255, 0, 0, 0.674),rgba(0, 128, 0, 0.731));
        }


    </style>
</head>
<body>
    <div class="main1">
        <div class="child1">
         
        </div>
        <div class="child2">
            <img id="image" src="./port-18-copyright.jpg" alt="">
        </div>
    </div>
</body>
</html>
