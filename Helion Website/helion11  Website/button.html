<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
    }
    .main1{
        height: 100vh;
        width: 100%;
        background-color: darkblue;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .div{
        height: 60px;
        width: 200px;
        border: 2px solid white;
        background-color: transparent;
        color: white;
        font-weight: 600;
        font-size: medium;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        letter-spacing: 2px;
        
    }
    .circle{
        height: 200px;
        width: 220px;
        background-color: yellow;
        position: absolute;
        border-radius: 50%;
        top: -70px;
        left: -10px;
        opacity: 1;
        transition: 1s;
        color: brown;
        font-weight: 600;
        font-size: medium;
        

    }
    p{
        z-index: 100;
        position: absolute;
        color: black;
        transition: 1s;
    }
    .div:hover .circle{
        opacity: 1;
        top: -210px;
    }
    .div:hover p{
        color: yellow;
    }
</style>
<body>
    <div class="main1">
        <div class="div"><p>Get More</p> 
            <div class="circle">Get More</div>
        </div>
    </div>
</body>
</html>
