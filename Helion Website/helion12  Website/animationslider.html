<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            padding: 1px;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
            background-color: red;
        }
        .overflow{
            width: 100%;
            height: 70vh;
            overflow: hidden;
             margin-top: 15vh;
            background-color: pink;
        }
        .slider{
            width: 200%;
            height: 100%;
            background: orange;
        }
        .box{
            width: 15%;
            height: 100%;
            border: 1px solid ;
            display: inline-block;
            margin: 0 22px;
            background-color: pink;
        }
        .box1{
            animation: slide 10s ease-out infinite;
        }
        @keyframes slide {
            0%{
                margin-left: 0;
            }
            5%{
                margin-left: 0;
            }
            20%{
                margin-left: -16%;
            }
            30%{
                margin-left: -16%;
            }
            50%{
                margin-left: -32.5%;
            }
            60%{
                margin-left: -32.5%;
            }
            80%{
                margin-left: -49.4%;
            }
            100%{
                margin-left: -49.4%;
            }

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="overflow">
            <div class="slider">
                <div class="box box1">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
            </div>
        </div>
    </div>
</body>
</html>
