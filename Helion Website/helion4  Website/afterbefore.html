<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: aqua;
            position: relative;
            overflow: hidden;
        }

        
        .box::after{
            content: "";
            position: absolute;
            width: 50%;
            height: 80px;
            background-color: pink;
            top: 40%;
            transition: 1s;
            left:-50%;
        }

        .box::before{
            content: "";
            position: absolute;
            width: 50%;
            height: 80px;
            background-color: rgb(0, 0, 0);
            top: 40%;
            right: -50%;
            transition: 1s;
        }

        .box:hover:after{
            left: 0;
        }

        .box:hover:before{
            right: 0;
        }

    </style>


</head>
<body>

    <div class="box">

    </div>
    
</body>
</html>
