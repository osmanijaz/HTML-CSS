<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        height: 100vh;
        width: 100%;
        background-color: pink;
        padding: 1px;
    }
    .box{
        height: 300px;
        width: 300px;
        border-radius: 50%;
        border: dotted 5px white;
        margin:300px;
        position: relative;
    }
    .boxchild{
height: 80%;
width: 80%;
background-color: blue;
position: absolute;
border-radius: 50%;
top: 10%;
left: 10%;
    }
    .box:hover .b1{
        background-color: blue;
        animation: 1s infinite linear saq;
    }
    @keyframes saq{
        0%{
            transform: scale(100%);
            opacity: 1;
        }
        100%{
            transform: scale(150%);
            opacity: 0;
        }
    }
</style>
<body>
    <div class="main">
        <div class="box">
            <div class="boxchild b1"></div>
            <div class="boxchild b2"></div>
        </div>
    </div>
</body>
</html>
