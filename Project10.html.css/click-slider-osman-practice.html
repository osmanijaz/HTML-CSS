<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-slide-click-button-container {
            width: 50%;
            height: 100px;
            /* border: 2px solid red; */
            margin: auto;
        }

        .button-ul {
            list-style: none;
        }

        .button-li a {
            text-decoration: none;
            color: rgb(1, 1, 1);
            font-size: 50px;
            font-weight: 600;
            padding: 36%;
            margin-top: -17px;
            display: inline-block;
        }

        .button-li {
            background-color: rgb(255, 123, 0);
            width: 100px;
            height: 100px;
            float: left;
            margin-left: 1.6%;
            border-radius: 100%;
        }

        .main-slider-image {
            position: relative;
            width: 800px;
            height: 400px;
            border: 5px solid limegreen;
            margin: auto;
            margin-top: 4%;
            overflow: hidden;
        }

        .slider {
            width: 800px;
            height: 400px;
            border: 5px solid rgb(0, 0, 0);
            position: absolute;
            text-align: center;

        }

        .slider:target {
            z-index: 100;
            animation: move 1s;

        }

        @keyframes move {
            from {
                margin-left: -500px;
            }

            to {
                margin-left: 0;
            }
        }

        #slide1 {
            background-color: yellow;
        }

        #slide2 {
            background-color: rgb(4, 255, 8);
        }

        #slide3 {
            background-color: rgb(0, 76, 255);
        }

        #slide4 {
            background-color: rgb(255, 5, 247);
        }

        #slide5 {
            background-color: rgba(0, 229, 255, 0.875);
        }
    </style>


</head>

<body>

    
    <div class="main-slide-click-button-container">
        <ul class="button-ul">
            <li class="button-li"><a href="#slide1">1</a></li>
            <li class="button-li"><a href="#slide2">2</a></li>
            <li class="button-li"><a href="#slide3">3</a></li>
            <li class="button-li"><a href="#slide4">4</a></li>
            <li class="button-li"><a href="#slide5">5</a></li>
        </ul>
    </div>

    <div class="main-slider-image">
        <div class="slider" id="slide1">1</div>
        <div class="slider" id="slide2">2</div>
        <div class="slider" id="slide3">3</div>
        <div class="slider" id="slide4">4</div>
        <div class="slider" id="slide5">5</div>



    </div>




</body>

</html>
