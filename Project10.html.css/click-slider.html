<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide-thumb {
            width: 50%;
            height: 100px;
            border: 1px solid red;
        }

        .thumbs {
            list-style: none;
        }

        .thumb-list {
            float: left;
            padding: 20px;
            margin-left: 10px;
            background-color: red;
        }

        .slides {
            width: 800px;
            height: 400px;
            border: 2px solid green;
            position: relative;
        }

        .slide {
            width: 800px;
            height: 400px;
            font-size: 60px;
            color: white;
            text-align: center;
            position: absolute;
        }

        #slide1 {
            background-color: black;

        }

        #slide2 {
            background-color: rgb(131, 12, 12);

        }

        #slide3 {
            background-color: rgba(0, 0, 0, 0.208);

        }

        #slide4 {
            background-color: rgb(23, 14, 60);

        }

        #slide5 {
            background-color: rgb(0, 0, 0);

        }

        #slide6 {
            background-color: rgb(255, 125, 125);

        }

       

        @keyframes move {
            from {
                margin-left: -500px;
            }

            to {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>



    <div class="slide-thumb">

        <ul class="thumbs">
            <li class="thumb-list"><a href="#slide1">Slide1</a></li>
            <li class="thumb-list"><a href="#slide2">Slide2</a></li>
            <li class="thumb-list"><a href="#slide3">Slide3</a></li>
            <li class="thumb-list"><a href="#slide4">Slide4</a></li>
            <li class="thumb-list"><a href="#slide5">Slide5</a></li>
            <li class="thumb-list"><a href="#slide6">Slide6</a></li>

        </ul>


    </div>

    <div class="slides">
        <div class="slide" id="slide1">1</div>
        <div class="slide" id="slide2">2</div>
        <div class="slide" id="slide3">3</div>
        <div class="slide" id="slide4">4</div>
        <div class="slide" id="slide5">5</div>
        <div class="slide" id="slide6">6</div>

    </div>



</body>

</html>
