<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 500px;
        width: 100%;
        background: red;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .div {
        height: 100px;
        width: 100px;
        background: yellow;
        border: 5px solid pink;
    }

    .logo {
        margin-left: 30px;
    }

    .ul {
        margin-right: 30px;
    }
</style>

<body>
    <div class="box">
        <div class="div logo">logo</div>
        <div class="div ul">Ul</div>
    </div>
</body>

</html>
