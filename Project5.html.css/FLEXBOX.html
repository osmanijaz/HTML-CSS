<!-- 
    
Main (Parent) Container Properties:

flex-direction
align-items
align-content
justify-content
flex-wrap



Flex Item Properties (Child):

Order (default order starts with 0)
flex 
flex-grow 
flex-shrink 
flex-basis
align-self  
-->



<style>
    /* APPEARANCE STYLES*/
    @import url("https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900");

    .box {
        overflow: hidden;
        width: 100px;
     
        height: 100px;
        font-size: 50px;
        color: white;
        padding: 10px;
        text-align: center;
        font-family: lato;
        font-weight: 300;
        box-sizing: border-box;
        /* flex-basis: 400px; */
        /* flex-basis: 10%; */
        /* flex-basis: 10px; */
        /* flex-basis: 10%;
        flex: 1; */
        /* flex: 1; (flex grow) */

        /* (controlling along main axis e.g. column will be 25% tall. In a row flex-basis overrides and has higher priority than width and will just be flex-basis 25% wide. You can use height as no other property for height e.g. height: 100%)  */
        /* width: 300px; */
        /* flex-grow: 1; */
        /* (ratios 1=all same, 4=all same) */
        /* flex-grow: 2; */
    }

    .box-1 {
        background: #e51400;
        /* font-size: 1.3em; */
        /* flex-grow: 1; */
        /* flex-shrink: 10; */
        /* order: 0; */
    }

    .box-2 {
        background: #fa6800;
        /* font-size: 3.3em; */
        /* flex-grow: 2; */
        /* flex: 2; (flex grow) */
        /* order: -1; */
    }

    .box-3 {
        background: #f0a30a;
        /* font-size: 2.3em; */
        /* align-self: flex-start; */
        /* align-self: flex-end; */
        /* align-self: stretch; */
        /* flex-grow: 3; */
        /* flex: 2 100%; (flex basis) */
        /* order: -2; */
    }

    .box-4 {
        background: #e3c800;
        /* font-size: 6.3em; */
        /* flex-grow: 4; */
        /* order: -3; */
    }

    .box-5 {
        background: #a4c400;
    }

    .box-6 {
        background: #60a917;
    }

    .box-7 {
        background: #00aba9;
    }

    .box-8 {
        background: #1ba1e2;
    }

    .box-9 {
        background: #aa00ff;
    }

    /*  LAYOUT STYLES */
    /*  → → Main Axis  (X) → → (default row left to right) */
    /* ↓ ↓ Cross Axis (Y) ↓ ↓ (top to bottom) */
    /* can reverse axis with flex direction:row-reverse  */



    .container {
        display: flex;
        border: 8px solid black;
          height: max-content;

        /* row default */
        flex-direction: row;
        /* flex-direction: column; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column-reverse; */

        flex-wrap: wrap;
        /* flex-wrap: wrap-reverse; */


        /* justify-content (main axis) */

        justify-content: flex-end;
        /* justify-content: flex-start; */
        /* justify-content: center; */
        /* justify-content: space-between; */
        /* justify-content: space-around; */

        /* align-items (space distributed relative to each other when sizes of items are different cross axis) */

        /* align-items: flex-start; */
        /* align-items: flex-end; */
        /* align-items: center; */
        /* align-items: stretch; */

        /* align-items: baseline; */
        /*(baseline aligned to text inside box content)*/

        /* align-content (groups together boxes modifies behavior of the flex-wrap property) */

        /* align-content: flex-start; */
        /* align-content: flex-end; */
        /* align-content: center; */
        /* align-content: space-between; */
        /* align-content: space-around; */

        /* === Flex Item Properties === */
        /* (These are applied to the individual items in the flex container one item at a time) */

        /* Flex Item Properties (Child):

        Order (default order starts with 0)
        flex 
        flex-grow 
        flex-shrink 
        flex-basis
        align-self  */

        /* align-self (overide align items on individual flex items under the specific style see box 3) */

        /* align-self: flex-start; */
        /* align-self: flex-end; */
        /* align-self: stretch; */

        /* 
        flex:
        flex-grow 
        flex-shrink 
        flex-basis */

        /* flex-basis (specifies size of flex item before place into flex container) */

        /* flex-grow (Dictates how the unused space should be spread amongst flex items. One item at a time it is about ratios.) */

        /* flex-shrink (Dictates how items should shrink when there isn't enough space in container)  */






    }
</style>


<body>


    <section class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
    </section>




</body>
