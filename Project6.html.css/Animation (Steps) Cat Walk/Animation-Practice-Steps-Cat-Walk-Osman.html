<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }


        .main {
            width: 100%;
            height: 100vh;

            position: relative;


        }

        .sky {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, rgb(0, 0, 0), rgb(0, 234, 255), rgb(0, 0, 0));
            position: absolute;

        }


        .city {
            background: url('https://res.cloudinary.com/pastelitos/image/upload/v1610526533/eva/edificiosOne_fsg7nx.svg');
            height: 300px;
            width: 1325px;
            background-repeat: repeat-x;
            position: absolute;
            margin-top: 7em;
            animation-name: city;
            animation-duration: 120s;
            animation-iteration-count: infinite;
        }

        @keyframes city {

            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 100% 0%;
            }
        }

        .moon {
            width: 6em;
            height: 6em;
            margin-top: 1em;
            margin-left: 50%;
            border-radius: 50%;
            /* border: 2px solid hotpink; */
            position: absolute;
            box-shadow: 30px 12px 1px #F7F8E0;
        }

        .cat {
            background: url('file:///C:/Users/osman/Downloads/gatito_pushui%20(2).svg');
            height: 297px;
            width: 507px;
            /* border: 2px solid hotpink; */
            position: absolute;
            margin-top: 6.9em;
            margin-left: 4em;


            /* animation-name: cat;
            animation-duration: 1.3s;
            animation: steps(16);
            animation-iteration-count: infinite; */

            animation: cat 1.3s steps(16) infinite;







        }

        @keyframes cat {
            from {
                background-position: 0px 0px;
            }

            to {
                background-position: -8120px 0px;

            }


        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sky"></div>
        <div class="city"></div>
        <div class="moon"></div>
        <div class="cat"></div>


    </div>



</body>

</html>
