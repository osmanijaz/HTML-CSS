<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-bar-table {
            list-style: none;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            border: 3px solid hotpink;
            line-height: 35px;
            padding: 30px 0;
            position: relative;
            margin: auto;
        }

        .main-bar-table li {
            height: 20px;
            box-shadow: 1px 1px 10px #bebbb9 inset;
            border-radius: 10px;
            margin-bottom: 50px;


        }



        .main-bar-table li h3 {
            position: relative;
            top: -30px;

        }

        .bars {
            position: absolute;
            height: 18px;
            border-radius: 10px;
            box-shadow: 1px 1px 0px #bebbb9 inset;
        }

        .one {
            width: 100%;
            animation-name: one;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: blueviolet;

        }

        @keyframes one {
            0% {
                width: 0px;
            }

            100% {
                width: 100%;
            }
        }

        .two {
            width: 80%;
            animation-name: two;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: rgb(227, 255, 104);

        }

        @keyframes two {
            0% {
                width: 0px;
            }

            80% {
                width: 80%;
            }
        }

        .three {
            width: 90%;
            animation-name: three;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: rgb(0, 115, 2);

        }

        @keyframes three {
            0% {
                width: 0px;
            }

            90% {
                width: 90%;
            }
        }



        .four {
            width: 70%;
            animation-name: four;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            background-color: rgb(0, 209, 220);

        }

        @keyframes four {
            0% {
                width: 0px;
            }

            70% {
                width: 70%;
            }
        }
    </style>
</head>

<body>

    <ul class="main-bar-table">
        <li><span class="bars one"></span>
            <h3>1hkshfdkhflkjdslfjlkdjlfkj</h3>
        </li>
        <li><span class="bars two"></span>
            <h3>2lnflekdnlkejflk</h3>
        </li>
        <li><span class="bars three"></span>
            <h3>3jlekjlkejlkjffefefe</h3>
        </li>
        <li><span class="bars four"></span>
            <h3>4kjefoejflnelkfnlk</h3>
        </li>


    </ul>

</body>

</html>
