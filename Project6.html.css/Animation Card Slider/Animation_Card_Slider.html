<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 535px;
            height: 565px;
            /* border: 1px solid rgb(0, 0, 0); */
            margin-left: 380px;
            margin-top: 20px;
            overflow: hidden;
        }

        .img {
            margin-left: 15px;
            width: 95%;
            height: 250%;
            animation-name: slider;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }



        .img1 {
            width: 100%;
            height: 50%;

            /* border: 1px solid red; */
        }

        @keyframes slider {

            0% {
                margin-top: 0%;


            }

            100% {

                margin-top: -125%;
            }

        }
    </style>

</head>

<body>

    <div class="main">
        <div class="img">

            <img class="img1" src="./Images/cards.png" alt="" srcset="">
            <img class="img1" src="./Images/cards.png" alt="" srcset="">

        </div>




    </div>

</body>

</html>
