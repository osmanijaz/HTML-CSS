<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ======animation slide========= */


        .mainslide {
            position: relative;
            margin-top: 50px;
            margin-left: 300px;
            height: 140px;
            width: 500px;
            border: 2px solid yellowgreen;
            overflow: hidden;

        }




        .peep1 {
            position: absolute;
            left: 0;
            background-image: url(./Images/13pageboy.png);
            width: 104px;
            height: 135px;
            border: 2px solid red;
            background-size: cover;
            background-position: center;
            animation-name: slider1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes slider1 {

            0% {
                left: 0px;

            }

            100% {

                left: 500px;
            }

        }

        .peep1 {
            /* animation-delay: 1s; */

        }


        .peep2 {
            position: absolute;

            left: 0px;
            background-image: url(./Images/13pageboy.png);
            width: 104px;
            height: 135px;
            border: 2px solid red;
            background-size: cover;
            background-position: center;
            animation-name: slider1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .peep2 {
            animation-delay: 0.5s;

        }

        .peep3 {
            position: absolute;

            left: 0px;
            background-image: url(./Images/13pageboy.png);
            width: 104px;
            height: 135px;
            border: 2px solid red;
            background-size: cover;
            background-position: center;
            animation-name: slider1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .peep3 {
            animation-delay: 1s;

        }

        .peep4 {
            position: absolute;

            left: 0px;
            background-image: url(./Images/13pageboy.png);
            width: 104px;
            height: 135px;
            border: 2px solid red;
            background-size: cover;
            background-position: center;
            animation-name: slider1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .peep4 {
            animation-delay: 1.5s;

        }

        .peep5 {
            position: absolute;

            left: 0px;
            background-image: url(./Images/13pageboy.png);
            width: 104px;
            height: 135px;
            border: 2px solid red;
            background-size: cover;
            background-position: center;
            animation-name: slider1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .peep5 {
            animation-delay: 2s;

        }

        /* ======animation slide========= */
    </style>


</head>

<body>
    <!-- ====animation slide====== -->

    <div class="mainslide">
        <div class="peep1"></div>
        <div class="peep2"></div>
        <div class="peep3"></div>
        <div class="peep4"></div>
        <div class="peep5"></div>
    </div>

    <!-- =====animation slide====== -->
</body>

</html>
