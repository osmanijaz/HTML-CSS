<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 30px;
            height: 60px;
            border: 2px solid black;
            margin: auto;
            margin-top: 400px;
            border-radius: 30px;
            animation:bounce 2s ease-in-out 0s infinite normal none running;
        }

        @keyframes bounce{
0%{
    margin-top: 400px;}

    20%{
margin-top: 350px;
    }
    40%{
        margin-top: 400px;
    }
    60%{
margin-top: 360px;

    }

    80%{
        margin-top: 400px;
    }

    100%{
        margin-top: 350px;

    }






        }

        .line {
            width: 1px;
            background-color: black;
            height: 10px;
            margin: auto;
            margin-top: 35px;
            border: 2px solid black;

        }
    </style>


</head>

<body>

    <div class="box">
        <div class="line"></div>
    </div>

</body>

</html>
