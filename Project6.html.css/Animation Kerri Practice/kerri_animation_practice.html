<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300;600&display=swap"
        rel="stylesheet">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;

        }


        .main-container-parent-overflow-hidden {
            width: 100%;
            height: 100vh;
            /* border: 2px solid hotpink; */
            position: relative;
            overflow: hidden;
        }

        .sub-main-animation-style-once-only {
            width: 300%;
            height: 100vh;
            /* border: 2px solid rgb(0, 255, 0); */
            position: absolute;
            animation-name: slider;
            animation-duration: 6s;
            animation-timing-function: linear;
            /* animation-delay: ; */
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            anim
        }

        @keyframes slider {

            0% {
                left: 0%;
            }

            20% {
                left: 0%;
            }



            33.33% {
                left: -100%;

            }

            53% {
                left: -100%;
            }

            66.66% {
                left: -200%;
            }

            86% {
                left: -200%;
            }

            100% {
                left: -200%;
            }



        }

        .pic {
            width: 33.3333%;
            height: 100vh;
            /* border: 2px solid rgb(255, 0, 0); */
            float: left;

        }

        .pic1 {
            background-image: url(./Images/1.jpg);
            background-size: 100% 100%;
        }

        .pic2 {
            background-image: url(./Images/2.jpg);
            background-size: 100% 100%;
        }

        .pic3 {
            background-image: url(./Images/3.jpg);
            background-size: 100% 100%;
        }

        .cog-animation {
            position: absolute;
            width: 40px;
            height: 40px;
            border-top-right-radius: 7px;
            border-bottom-right-radius: 7px;
            margin-top: 100px;
            background-color: #42403E;
            opacity: 0.4;
            z-index: 3;
        }

        .cog {
            color: white;
            line-height: 40px;
            margin-left: 8px;
            font-size: 20px;
            animation-name: rotate;
            animation-duration: 2.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);

            }

            100% {
                transform: rotate(360deg);

            }

        }

        .welcome {
            position: absolute;
            width: 300px;
            margin-left: 480px;
            text-align: center;
            /* border: 2px solid red; */
            font-size: 20px;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 1px;
            line-height: 28.8px;
            top: 165px;



        }

        .static-txt {
            position: relative;
            font-size: 60px;
            font-weight: 500;
            color: white;
            /* border: 2px solid red; */
            width: 85px;
            text-align: center;
            height: 90px;
            top: 220px;
            left: 470px;





        }

        .list {
            list-style: none;
            position: absolute;
            margin-left: 15px;
            font-size: 60px;
            width: 500px;
            height: 90px;
            /* border: 2px solid green; */
            padding: 0px;
            left: 80px;
            top: -2px;
            opacity: 0;
            text-align: left;
            animation-name: list;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /* transition: all 2s; */

        }

        @keyframes list {
            0% {
                opacity: 1;
            }


            33.33% {
                opacity: 0;
            }

            66.66% {
                opacity: 0;
            }



            100% {
                opacity: 0;
            }
        }


        .l2 {
            animation-name: list2;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            /* transition: all 2s; */
            opacity: 0;
            animation-delay: 1s;
        }

        @keyframes list2 {
            0% {
                opacity: 0;
            }


            33.33% {
                opacity: 1;
            }

            66.66% {
                opacity: 0;
            }



            100% {
                opacity: 0;
            }
        }


        .l3 {
            animation-name: list3;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            opacity: 0;
            /* transition: all 2s; */
            animation-delay: 2s;
        }

        @keyframes list3 {
            0% {
                opacity: 0;
            }


            33.33% {
                opacity: 0;
            }

            66.66% {
                opacity: 1;
            }



            100% {
                opacity: 0;
            }
        }


        /* 
        .mous {
            position: relative;
            animation-name: bounce;
            animation-duration: 1s;
            animation-timing-function: linear;
            /* animation-iteration-count: infinite; */
        border: 2px solid red;
        height: 100px;
        width: 50px;
        left: 600px;




        }

        */
        /* .mousechild {
            position: absolute;
            top: 300px;
            height: 45px;
            width: 25px;
            border: 2px solid white;
            border-radius: 30px;
            margin-left: 630px;
            margin-top: 70px;
            border: 2px solid red;



        } */

        @keyframes bounce {
            0% {
                top: 0px;
            }

            100% {
                top: 5px;
            }
        }

        }
    </style>
</head>

<body>

    <div class="main-container-parent-overflow-hidden">
        <div class="cog-animation">
            <i class="cog fa-solid fa-gear"></i>

        </div>


        <div class="sub-main-animation-style-once-only">
            <div class="pic pic1"></div>
            <div class="pic pic2"></div>
            <div class="pic pic3"></div>
        </div>


        <h2 class="welcome">Welcome</h2>

        <div class="static-txt">I'M
            <li class="list">Kerri Deo</li>
            <li class="list l2">Designer</li>
            <li class="list l3">Photographer</li>

        </div>

        <div class="mous">
            <div class="mousechild"></div>

        </div>

    </div>





    <!-- ====== -->



</body>

</html>
