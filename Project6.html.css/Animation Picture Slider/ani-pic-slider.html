<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        position: relative;
        width: 500px;
        height: 300px;
        border: 2px solid hotpink;
        margin-left: 380px;
        margin-top: 100px;
        overflow: hidden;


    }


    .img1 {
        position: absolute;
        width: 500px;
        height: 300px;
        animation-name: slide;
        animation-duration: 2s;
        animation-timing-function: linear;
        left: -500px;

        /* animation-iteration-count: infinite; */
        /* animation-direction: normal;
        animation-fill-mode: forwards; */

        border: 2px solid yellowgreen;

    }

    @keyframes slide {
        0% {
            left: -500px;
        }




        40% {
            left: 0px;
        }

        60% {
            left: 0px;

        }

        91% {
            left: 500px;

        }





        100% {
            left: 500px;

        }

    }


    .img2 {
        position: absolute;
        width: 500px;
        height: 300px;
        animation-name: slide;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 1.05s;
        left: -500px;

        /* animation-iteration-count: infinite; */
        /* animation-direction: normal;
        animation-fill-mode: forwards; */

        border: 2px solid rebeccapurple;
    }

    .img3 {
        position: absolute;
        width: 500px;
        height: 300px;
        animation-name: slide;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 2.10s;
        left: -500px;

        /* animation-iteration-count: infinite; */
        /* animation-direction: normal;
        animation-fill-mode: forwards; */

        border: 2px solid green;
    }
</style>

<body>

    <div class="main">
        <img class="img1" src="./Pictures/1.jpg" alt="" srcset="">
        <img class="img2" src="./Pictures/2.jpg" alt="" srcset="">
        <img class="img3" src="./Pictures/3.jpg" alt="" srcset="">

    </div>


</body>

</html>
