<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        h1 {
            font-family: sans-serif;
            font-size: 4em;
            color: yellow;
            letter-spacing: 2px;
        }

        .typewriter {
            position: relative;
        }

        .typewriter::after {
            content: "|";
            position: absolute;
            right: 0;
            color: white;
            background-color: black;
            width: 100%;
            animation: type 3s alternate steps(15) infinite,
                line 1s infinite
        }

        @keyframes type {
            to {
                width: 0;

            }


        }

        @keyframes line {
            50% {
                color: transparent;
            }

        }
    </style>
</head>

<body>
    <h1 class="typewriter">Hello World!!!</h1>



</body>

</html>
