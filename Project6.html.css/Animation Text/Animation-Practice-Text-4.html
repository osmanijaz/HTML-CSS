<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {
            width: 370px;
            height: 100px;
            border-right: 2px solid red;

            margin: auto;
            margin-top: 80px;
            position: relative;

            animation: main1 1s linear alternate infinite;
            overflow: hidden;
        }

        @keyframes main1 {
            0% {
                width: 0px;
            }

            100% {
                width: 370px;
            }
        }

        .text {
            position: absolute;
            font-size: 4rem;
            top: -28px;
            border: 2px solid red;

        }




        .t1 {
            animation: youtube 6s linear infinite;
        }

        @keyframes youtube {
            0% {
                visibility: visible;

            }

            33.333% {

                visibility: visible;

            }

            33.4% {
                visibility: hidden;
            }


            66.666% {
                visibility: hidden;
            }

            100% {
                visibility: hidden;
            }

        }

        .t2 {
            animation: free 6s linear infinite;
        }

        @keyframes free {
            0% {
                visibility: hidden;

            }

            33.333% {

                visibility: hidden;

            }


            33.4% {
                visibility: visible;
            }


            66.666% {
                visibility: visible;
            }

            66.7% {
                visibility: hidden;

            }

            100% {
                visibility: hidden;
            }

        }

        .t3 {
            animation: prog 6s linear infinite;

        }

        @keyframes prog {
            0% {
                visibility: hidden;

            }

            33.333% {

                visibility: hidden;

            }


            33.4% {
                visibility: hidden;
            }


            66.666% {
                visibility: hidden;
            }

            66.7% {
                visibility: visible;

            }

            100% {
                visibility: visible;
            }

        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="text t1">Youtuber</h1>
        <h1 class="text t2">Freelancer</h1>
        <h1 class="text t3">Programmer</h1>


    </div>


</body>

</html>
