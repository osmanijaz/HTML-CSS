<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;

        }


        .main-container {
            display: flex;
            /* display: inline-flex; */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #343F50;
        }

        .static-text {
            color: #fff;
            font-size: 60px;
            font-weight: 400;

        }

        .dynamic-text {
            margin-left: 15px;
            height: 90px;
            line-height: 90px;
            overflow: hidden;
        }

        .dynamic-text li {
            position: relative;
            list-style: none;
            font-size: 60px;
            color: #F26F72;
            font-weight: 700;
            top: 0;
            animation: slider 12s steps(4) infinite;
        }

        @keyframes slider {

            100% {
                top: -360px;

            }
        }

        .dynamic-text li span {
            position: relative;
            /* line-height: 90px;
            margin: 5px 0px; */
        }

        .dynamic-text li span::after {
            content: '';
            position: absolute;
            border-left: 3px solid #F26F72;
            left: 0;
            height: 100%;
            width: 105%;
            background: #343F50;
            animation: typing 3s steps(10) infinite, line 1s infinite
        }

        @keyframes typing {


            40%,
            70% {
                left: 100%;
                margin: 0 -38px 0 15px;

            }
        }


        @keyframes line {
            30% {
                color: transparent;

            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="static-text">I'm a</div>
        <ul class="dynamic-text">
            <li><span>Youtuber</span></li>
            <li><span>Freelancer</span></li>
            <li><span>Designer</span></li>
            <li><span>Developer</span></li>





        </ul>




    </div>


</body>

</html>
