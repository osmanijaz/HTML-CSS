<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .main {
            width: 1040px;
            height: 100px;
            border-right: 5px solid black;
            margin-left: 103px;
            margin-top: 150px;
            position: relative;
            animation-name: main-slider;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            overflow: hidden;
        }

        @keyframes main-slider {

            0% {
                width: 0px;
            }

            100% {
                width: 1040px;

            }


        }


        .text {
            position: absolute;
            font-family: 'Poppins', sans-serif;
            font-size: 60px;
            /* border: 2px solid yellowgreen; */
            width: 1040px;
            height: 100px;
            padding: 0px;
            margin: 0px;
            text-align: center;
        }

        .txt1 {
            animation-name: txt1;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes txt1 {
            0% {
                visibility: visible;
            }

            33.33% {
                visibility: visible;
            }

            33.34% {
                visibility: hidden;
            }

            66.66% {
                visibility: hidden;
            }

            100% {
                visibility: hidden;
            }
        }


        .txt2 {
            animation-name: txt2;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes txt2 {
            0% {
                visibility: hidden;
            }

            33.33% {
                visibility: hidden;
            }

            33.34% {
                visibility: visible;
            }

            66.66% {
                visibility: visible;
            }

            66.67% {
                visibility: hidden;
            }

            100% {
                visibility: hidden;
            }
        }

        .txt3 {
            animation-name: txt3;
            animation-duration: 12s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes txt3 {
            0% {
                visibility: hidden;
            }

            33.33% {
                visibility: hidden;
            }

            33.34% {
                visibility: hidden;
            }

            66.66% {
                visibility: hidden;
            }

            66.67% {
                visibility: visible;
            }

            100% {
                visibility: visible;
            }
        }
    </style>


</head>

<body>

    <div class="main">
        <h1 class="text txt1">HOSTING SERVICES</h1>
        <h1 class="text txt2">DIGITAL MARKETING SERVICE</h1>
        <h1 class="text txt3">PROVIDE ALL IT SERVICES</h1>
    </div>

</body>

</html>
