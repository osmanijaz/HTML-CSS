<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <title>Document</title>



    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0px;

        }

        .main-container {

            width: 100%;
            height: 350px;
            margin-top: 150px;
            border: 2px solid red;
            display: inline-block;


        }

        .header {
            height: 100px;

            text-align: center;
            font-size: 64px;
            border: 1px solid red;
        }

        .flip-text-animation {
            height: 100px;
            list-style: none;

            border: 1px solid red;
            overflow: hidden;
            text-align: center;
        }

        .flip-text1 {
            text-align: center;
            font-size: 65px;
            animation-name: fliptext;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            /* animation-iteration-count: infinite; */
        }

        .flip-text2 {
            text-align: center;
            font-size: 65px;
            animation-name: fliptext;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            /* animation-iteration-count: infinite; */
        }

        .flip-text3 {
            text-align: center;
            font-size: 65px;
            animation-name: fliptext;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            /* animation-iteration-count: infinite; */
        }

        @keyframes fliptext {
            0% {
                margin-top: 0px;

            }

            80% {
                margin-top: 0px;
            }

            100% {
                margin-top: -100px;
            }


        }



        .footer {
            height: 100px;

            text-align: center;
            font-size: 64px;
            border: 1px solid red;
            height: 95px;




        }
    </style>

</head>

<body>

    <div class="main-container">

        <h1 class="header">I'm a</h1>



        <ul class="flip-text-animation">
            <li class="flip-text1">Designer</li>
            <li class="flip-text2">Developer</li>
            <li class="flip-text3">Programmer</li>
        </ul>





        <h1 class="footer">Thank You</h1>

    </div>



</body>

</html>
