<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;

        }

        .container-main {
            width: 100%;
            height: max-content;
            border: 2px solid red;



        }

        h1 {
            font-size: 24px;
            font-weight: 200;
            margin-left: 3%;
        }

        p {
            font-size: 14px;
            font-weight: 200;
            margin-top: 2%;
            margin-left: 3%;

        }

        .input {
            display: block;
            margin-top: 2%;
            margin-left: 3%;
            width: 92%;
            height: 38px;
            border: 2px solid grey;

        }


        ::placeholder {
            padding-left: 0.5%;
            font-size: 16px;



        }

        button {
            width: 150px;
            height: 45px;
            background-color: black;
            color: white;
            border: none;
            font-size: 14.5px;
            margin-left: 3%;
            margin-top: 2%;

        }
    </style>

</head>

<body>
    <div class="container-main">
        <h1>Contact</h1>
        <p>Lets get in touch and talk about your next project.</p>
        <input class="input" type="text" name="" id="" placeholder="Name">
        <input class="input" type="text" name="" id="" placeholder="Email">
        <input class="input" type="text" name="" id="" placeholder="Subject">
        <input class="input" type="text" name="" id="" placeholder="Comment">

        <button>SEND MESSAGE</button>


    </div>



</body>

</html>
