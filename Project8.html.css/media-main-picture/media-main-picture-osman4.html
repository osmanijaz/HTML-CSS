<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;

        }

        .main-container {
            background-image: url(./Images/architect.jpg);
            width: 100%;
            height: 46vmax;
            background-repeat: no-repeat;
            padding: 1px;
        }

        .logo-container {
            width: 270px;
            height: 65px;
            /* border: 2px solid red; */

            margin: 24% auto;


        }

        .logo-txt-box {
            padding: 18px;
            background-color: grey;
            color: white;

        }

        .txt-architect {
            color: black;
            letter-spacing: 2px;

        }

        @media screen and (max-width:425px) {
            .txt-architect {
                display: none;

            }

            .logo-container {
                margin-top: 80px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="logo-container">
            <h1><span class="logo-txt-box">BR</span>
                <span class="txt-architect">Architects</span>
            </h1>

        </div>


    </div>



</body>

</html>
