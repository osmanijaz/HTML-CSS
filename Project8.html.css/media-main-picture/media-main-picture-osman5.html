<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <title>Document</title>



    <style>
        * {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
        }

        .container-main {
            width: 100%;
            height: 100vh;
            background-image: url(./Images/mac.jpg);
            background-position: center;
            background-size: cover;
            padding: 1px;

        }

        .h1-header {
            font-size: 4.4vmax;
            color: white;
            margin-top: 15%;
            margin-left: 5%;
        }

        .h3-paragraph {
            font-size: 1.6vmax;
            color: white;
            margin-top: 5%;
            margin-left: 5%;

        }

        .button {
            width: 275px;
            height: 60px;
            background-color: aliceblue;
            opacity: 0.4;
            border: none;
            margin-top: 2%;
            margin-left: 5%;
            font-size: 16px;
        }

        .pic-main-icon {


            color: white;
            width: 30px;
            height: 10px;
            margin-top: 2%;
            margin-left: 5%;
            width: 250px;
            height: 60px;
            /* border: 1px solid greenyellow; */
        }

        .icon-pics {
            /* border: 1px solid hotpink; */
            display: inline-block;
            font-size: 18px;
            margin-left: 3%;

        }

        .icon-pics-first {

            margin-left: 0%;

        }
    </style>
</head>

<body>
    <div class="container-main">
        <h1 class="h1-header">Start something that matters</h1>
        <h3 class="h3-paragraph">Stop wasting valuable time with projects that just isn't you.</h3>
        <button class="button">Learn more and start today</button>

        <div class="pic-main-icon">
            <div class="icon-pics icon-pics-first"><i class="fa-brands fa-facebook-square"></i></div>
            <div class="icon-pics"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon-pics"><i class="fa-brands fa-snapchat"></i></div>
            <div class="icon-pics"><i class="fa-brands fa-pinterest-p"></i></div>
            <div class="icon-pics"><i class="fa-brands fa-twitter"></i></div>
            <div class="icon-pics"><i class="fa-brands fa-linkedin-in"></i></div>
        </div>

    </div>
</body>

</html>
