<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

    <head>

        <title>My Nav Bar</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .Navbar {
                width: 100%;
                height: 100px;
                background-color: black;
            }

            .Logo {
                width: 100px;
                height: 100px;
                background-color: brown;
                font-size: 25px;

                text-align: center;
                line-height: 100px;
            }

            .Nav {
                position: absolute;
                right: 0;
                width: 600px;
                height: 100px;
                margin-top: -100px;
                background-color: aqua;
            }

            .Nav ul {
                list-style: none;
            }

            .Nav ul li {
                display: inline-block;
                margin-top: 30px;
                margin-left: 20px;
                color: black;
                font-size: 25px;
            }

            .Nav ul li a {
                color: black;
                text-decoration: none;
            }
.Nav i{
    display: none;
}
            /* ------------------------------media queries--------------------------------------------- */

            @media screen and (max-width:995px) {
                .Nav {
                    background-color: red;
                }

            }

            @media screen and (max-width:700px) {
                .Nav {
                    width: 200px;
                    border:1px solid black;
                }

                .Nav ul {
                    background-color: red;
                    margin-top:40px;
                    padding-bottom: 20px;
                    display: none;
                }

                .Nav ul li {
                    display: block;

                    /* margin-top: 30px;
                margin-left: 20px;
                color:black;
                font-size: 25px; */
                }
                .Nav i{
                    display:block;
                    font-size: 30px;
                    text-align: center;
                    margin-top:25px;
                }


                /* direct child > */
                .Nav:hover > i{
                    background-color: blue;
                }
                    /* adjecent sibling */
                            .Nav i:hover + ul{
               background-color: blue;
                }
                      /* general sibling */
                      .Nav i:hover ~ ul{
               background-color: blue;
               display: block;
                }
            }
        </style>

    </head>

<body>

    <div class="Navbar">
        <div class="Logo">Logo</div>
        <div class="Nav">
            <i class="fa-solid fa-bars"></i>
            <p>........</p>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">News</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Visit</a></li>
                <li><a href="">close</a></li>
            </ul>

        </div>
    </div>


</body>

</html>
