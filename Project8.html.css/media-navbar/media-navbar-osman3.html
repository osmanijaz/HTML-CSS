<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .navbar-main {
        width: 100%;
        height: 60px;
        background-color: rgb(63, 250, 0);
        padding: 1px;
        position: relative;

    }

    .logo {
        font-size: 26px;
        margin-top: 14px;
        margin-left: 2%;

    }


    .ul-bar {
        position: absolute;
        right: 8%;
        top: 27%;
    }

    .li-bar {
        display: inline-block;
        margin-left: 30px;
        font-size: 24px;

    }

    .li-bar a {
        text-decoration: none;
        color: black;

    }

    .menu {
        position: absolute;
        right: 2%;
        top: 30%;
        font-size: 25px;

    }

    .menu:hover+.menu-dropdown {
        visibility: visible;

    }

    .menu-dropdown {
        position: absolute;
        right: 0%;
        width: 30%;
        height: 36.7vh;
        top: 100%;
        background-color: black;
        visibility: hidden;


    }

    .li-dropdown {
        list-style: none;
        text-align: center;
        font-size: 30px;
        border: 1px solid white;

    }

    .li-dropdown a {
        text-decoration: none;
        color: white;

    }

    @media screen and (max-width:585px) {
        .ul-bar {
            visibility: hidden;
        }

        .logo {

            text-align: center;

        }

        .menu {
            visibility: visible;

        }



    }
</style>

<body>
    <div class="navbar-main">
        <div class="logo">LOGO</div>

        
        <i class="menu fa-solid fa-bars"></i>
        <div class="menu-dropdown">
            <ul class="ul-dropdown">
                <li class="li-dropdown"><a href="">Home</a></li>
                <li class="li-dropdown"><a href="">Home</a></li>
                <li class="li-dropdown"><a href="">Home</a></li>
                <li class="li-dropdown"><a href="">Home</a></li>
                <li class="li-dropdown"><a href="">Home</a></li>

            </ul>


        </div>
        <ul class="ul-bar">
            <li class="li-bar"><a href="">Home</a></li>
            <li class="li-bar"><a href="">Home</a></li>
            <li class="li-bar"><a href="">Home</a></li>
            <li class="li-bar"><a href="">Home</a></li>
            <li class="li-bar"><a href="">Home</a></li>

        </ul>



    </div>

</body>

</html>
