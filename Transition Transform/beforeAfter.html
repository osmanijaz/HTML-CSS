<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 200px;
            height: 60px;
            background-color: blueviolet;
            border: none;
            /* display: inline; */
            margin: 200px 400px;
            /* margin: 400px;
             */
            position: relative;
        }

        .btn::before {
            content: 'before';
            width: 100%;
            height: 100%;
            background-color: brown;
            position: absolute;
            top: 0;
            left: -200%;
            transition: all 0.34s;
        }

        .btn:hover.btn::before {
            left: 0;
        }

        .btn::after {
            content: 'after';
            width: 100%;
            height: 100%;
            background-color: brown;
            position: absolute;
            top: 0;
            left: 200%;
            transition: all 0.34s;
        }

        .btn:hover.btn::after {
            left: 0;
        }
    </style>
</head>

<body>



    <button class="btn">
        <!-- <span class="before">Before</span>  -->
        Learn More

        <!-- <span class="after">After</span>  -->


    </button>





</body>

</html>
