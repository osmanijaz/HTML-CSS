<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    li {
        /* margin-left: 20px; */
        width: 80px;
        height: 30px;

        text-align: center;
        line-height: 30px;
        transition: all 1.5s;
        cursor: pointer;
        position: relative;


    }

    .tool {
        position: absolute;
        width: 55px;
        height: 20px;
        border: 1px solid black;
        background-color: rgb(255, 253, 224);
        text-align: center;
        line-height: 20px;
        right: -5px;
        opacity: 0;
        transition: all 0.45s;
        font-size: 15px;



    }

    li:before {
        content: '';
        position: absolute;
        width: 79px;
        height: 30px;
        z-index: -2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* opacity: 0; */




    }




    li:hover .tool {

        opacity: 1;
        transition: all 3s;

    }


    li:before {}

    li:hover::before {
        background-color: lightblue;
        animation: slide 0.5s linear;



    }

    @keyframes slide {
        0% {
            left: -5%;
            opacity: 0;

        }

        100% {
            left: 50%;
            opacity: 1;
        }

    }
</style>

<body>


    <ul>
        <li>Home
            <div class="tool">Home</div>

        </li>
        <li>Contact
            <div class="tool">Contact</div>
        </li>
        <li>About
            <div class="tool">About</div>
        </li>
        <li>Home
            <div class="tool">Home</div>
        </li>
        <li>Contact
            <div class="tool">Contact</div>
        </li>
        <li>About
            <div class="tool">About</div>
        </li>


    </ul>



</body>

</html>
