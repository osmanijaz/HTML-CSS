<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main1 {
            width: 250px;
            height: 250px;
            background-color: red;
            margin: 0px auto;
            position: relative;
            overflow: hidden;
        }

        .main1::before {
            content: "";
            position: absolute;
            height: 250px;
            width: 50%;
            background-color: green;
            left: 0%;
            transition: all 2s;

        }

        .main1::after {
            content: "";
            position: absolute;
            height: 250px;
            width: 50%;
            background-color: rgb(225, 255, 0);
            right: 0%;
            transition: all 2s;
        }

        .main1:hover::before {
            left: -50%;
            transition: all 2s;
        }

        .main1:hover::after {
            right: -50%;
            transition: all 2s;

        }

        /* ---2--- */



        .main2 {
            width: 250px;
            height: 250px;
            background-color: yellow;
            margin: 250px auto;
            position: relative;
            overflow: hidden;

        }

        .main2::before {
            content: "";
            position: absolute;
            height: 50%;
            width: 250px;
            background-color: hotpink;
            top: 0%;
            transition: all 2s;
        }

        .main2::after {
            content: "";
            position: absolute;
            height: 50%;
            width: 250px;
            background-color: rgb(0, 229, 255);
            bottom: 0%;
            transition: all 2s;

        }

        .main2:hover::before {
            top: -50%;
            background-color: blueviolet;
            transition: all 2s;
        }

        .main2:hover::after {
            bottom: -50%;
            background-color: orange;
            transition: all 2s;
        }

        /* ---3--- */
        .main3 {
            width: 250px;
            height: 250px;
            background-color: black;
            margin: 0px auto;
            position: relative;
            overflow: hidden;
        }

        .main3::before {
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: rgb(47, 255, 0);
            left: 0%;
            top: 0%;
            transform-origin: center;
            transform: rotate(45deg) translate(0%, -50%) scaleX(2);
            transition: 1s;
        }

        .main3::after {
            content: "";
            position: absolute;
            width: 250px;
            height: 250px;
            background-color: rgb(64, 0, 255);
            left: 0%;
            top: 0%;
            transform-origin: center;
            transform: rotate(-135deg) translate(0%, -50%) scaleX(2);
            transition: 1s;
        }

        .main3:hover::before {
            transform: rotate(45deg) translate(0%, -130%) scaleX(2);
        }

        .main3:hover::after {
            transform: rotate(-135deg) translate(0%, -130%) scaleX(2);
        }

        /* ---4--- */

        .main4 {
            width: 250px;
            height: 250px;
            background-color: rgb(255, 238, 0);
            margin: 250px auto;
            position: relative;
            overflow: hidden;
        }

        .main4::before {
            content: "";
            width: 250px;
            height: 250px;
            left: 0%;
            top: 0%;
            border-right: 2px solid rgb(255, 0, 0);
            border-left: 2px solid blue;
            border-top: 2px solid black;
            border-bottom: 2px solid rgb(128, 128, 128);
            background-color: hotpink;
            transform-origin: center;
            position: absolute;
            transform: scale(1.5) rotate(45deg) translate(0%, -50%);
            transition: all 2s;
        }

        .main4::after {
            content: "";
            width: 250px;
            height: 250px;
            left: 0%;
            top: 0%;
            background-color: hotpink;
            border-right: 2px solid rgb(255, 0, 0);
            border-left: 2px solid blue;
            border-top: 2px solid black;
            border-bottom: 2px solid rgb(128, 128, 128);

            /* transform-origin: center; */
            position: absolute;
            transform: scale(1.5) rotate(-45deg) translate(-50%, 0%);
            transition: all 2s;
        }

        .main4:hover::after {
            transform: scale(1.5) rotate(-45deg) translate(-100%, 0%);
        }

        .main4:hover::before {
            transform: scale(1.5) rotate(45deg) translate(0%, -100%);
        }





        /* ---5--- */

        .main5 {
            width: 250px;
            height: 250px;
            background-color: rgb(55, 255, 0);
            margin: 0px auto;
            position: relative;
            /* overflow: hidden; */
        }

        .main5::before {
            position: absolute;
            content: "";
            width: 250px;
            height: 250px;
            border-top: 2px solid black;
            border-bottom: 2px solid hotpink;
            border-right: 2px solid red;
            border-left: 2px solid blue;
            transform-origin: center;
            top: 0%;
            left: 0%;
            transform: scale(1.5) rotate(0deg) translate(-50%, 0%);
            transition: all 2s;
        }


        .main5::after {
            position: absolute;
            content: "";
            width: 250px;
            height: 250px;
            border-top: 2px solid black;
            border-bottom: 2px solid hotpink;
            border-right: 2px solid red;
            border-left: 2px solid blue;
            transform-origin: center;
            top: 0%;
            left: 0%;
            transform: scale(1.5) rotate(0deg) translate(50%, 0%);
            transition: all 2s;
        }

        .main5:hover::before {
            transform: scale(1.5) rotate(0deg) translate(-50%, 100%);

        }

        .main5:hover::after {
            transform: scale(1.5) rotate(0deg) translate(50%, -100%);

        }
    </style>

</head>

<body>
    <!-- 1 -->
    <div class="main1"></div>

    <!-- 2 -->
    <div class="main2"></div>

    <!-- 3 -->
    <div class="main3"></div>


    <!-- 4 -->
    <div class="main4"></div>


    <!-- 5 -->
    <div class="main5">
    </div>

</body>

</html>
